<form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <!-- <label> Email </label> -->
    <input
      type="email"
      matInput
      formControlName="email"
      placeholder="Ex. pat@example.com"
      [errorStateMatcher]="matcher"
    />
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error
      *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)"
    >
      Please provide a name.
    </mat-error>
    <mat-error *ngIf="myForm.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button type="submit">Search</button>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.avatar_url}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element">{{element.login}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row *ngIf="userData.length == 0"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[9, 18, 27]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<div></div>
